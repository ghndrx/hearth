name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  # Backend unit tests (fast, no docker)
  backend-test:
    name: Backend Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        working-directory: ./backend
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
        continue-on-error: true

  # Frontend checks
  frontend-test:
    name: Frontend Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check
        working-directory: ./frontend
        run: npm run check

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --run

  # Build docker images
  build:
    name: Build Images
    runs-on: self-hosted
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: hearth-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: hearth-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests with docker-compose
  integration:
    name: Integration Tests
    runs-on: self-hosted
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Start services
        run: |
          docker compose up -d postgres redis
          sleep 10  # Wait for services to be ready

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://hearth:hearth_dev_password@localhost:5432/hearth?sslmode=disable
        run: |
          # Apply migrations (adjust based on your migration tool)
          for f in internal/database/migrations/*.sql; do
            echo "Applying $f"
            PGPASSWORD=hearth_dev_password psql -h localhost -U hearth -d hearth -f "$f" || true
          done

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://hearth:hearth_dev_password@localhost:5432/hearth?sslmode=disable
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
        run: |
          go test -v -tags=integration ./...

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Security scan
  security:
    name: Security Scan
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true  # Don't fail build yet, just report

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-results.json ./backend/...'
        continue-on-error: true
