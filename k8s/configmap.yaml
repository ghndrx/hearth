apiVersion: v1
kind: ConfigMap
metadata:
  name: hearth-config
  namespace: hearth
data:
  PORT: "8080"
  ENV: "production"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: hearth-secrets
  namespace: hearth
type: Opaque
stringData:
  # These should be overridden in production via sealed-secrets or external-secrets
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgres://hearth:password@postgres:5432/hearth?sslmode=disable"
  REDIS_URL: "redis://redis:6379"
