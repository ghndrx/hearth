apiVersion: apps/v1
kind: Deployment
metadata:
  name: hearth-frontend
  namespace: hearth
  labels:
    app: hearth-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hearth-frontend
  template:
    metadata:
      labels:
        app: hearth-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/ghndrx/hearth-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: PUBLIC_API_URL
              value: "https://hearth-api.walleye-frog.ts.net"
            - name: PUBLIC_WS_URL
              value: "wss://hearth-api.walleye-frog.ts.net"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hearth-frontend
  namespace: hearth
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "hearth"
spec:
  selector:
    app: hearth-frontend
  ports:
    - port: 443
      targetPort: 3000
  type: ClusterIP
