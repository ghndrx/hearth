apiVersion: apps/v1
kind: Deployment
metadata:
  name: hearth-backend
  namespace: hearth
  labels:
    app: hearth-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hearth-backend
  template:
    metadata:
      labels:
        app: hearth-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/ghndrx/hearth-backend:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hearth-config
            - secretRef:
                name: hearth-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hearth-backend
  namespace: hearth
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "hearth-api"
spec:
  selector:
    app: hearth-backend
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
