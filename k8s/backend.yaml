apiVersion: apps/v1
kind: Deployment
metadata:
  name: hearth-backend
  namespace: hearth
  labels:
    app: hearth
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hearth
      component: backend
  template:
    metadata:
      labels:
        app: hearth
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/ghndrx/hearth-backend:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Pod name for Prometheus metrics instance label
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: hearth-config
            - secretRef:
                name: hearth-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hearth-backend
  namespace: hearth
  labels:
    app: hearth
    component: backend
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "hearth-api"
spec:
  selector:
    app: hearth
    component: backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
