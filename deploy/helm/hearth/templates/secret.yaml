{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hearth.fullname" . }}-secret
  labels:
    {{- include "hearth.labels" . | nindent 4 }}
type: Opaque
data:
  # Generate a random secret key if not provided
  # For production, create your own secret with:
  # kubectl create secret generic hearth-secret --from-literal=secret-key=$(openssl rand -base64 32)
  secret-key: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
